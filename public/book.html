<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css"/>
    </head>
    <body>
        <h1> Book a Table</h1>
        <section class='book'>
            <form action='/book' method="POST"></form>
            <label> Name: </label>
            <input name="name" type="text" required><br>
            <label> Email: </label>
            <input name="email" type='email' required><br>
            <label> Phone: </label>
            <input name="tel" type="tel" required><br>
            <label> Party Size: </label>
            <input name='range' type='range' min=1 max=12 step=1 required><br>
            <label> Date: </label>  
            <input name='date' type='date' required><br>
            <label> Time: </label>
            <input name='time' type='time' required><br>
            <button type='reset'>Reset </button>
            <buttone type='submit'>Submit</buttone>  
        </section>

    </body>
</html>
